<div *ngFor="let ship of player.ships">
    <grid-ship [ship]="ship"></grid-ship>
</div>

<div *ngFor="let yPos of gridArray(); let y = index;" class="cell_row">
    <grid-cell *ngFor="let xPos of gridArray(); let x = index;" (selected)="cellSelected($event)" [x]="x" [y]="y"></grid-cell>
</div>
