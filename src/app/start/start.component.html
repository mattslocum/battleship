<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div *ngIf="errorMsg" class="alert alert-danger">
            {{ errorMsg }}
        </div>
        <h2>Create New Game</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">My Name</label>
                <div class="col-lg-9">
                    <div *ngIf="isSignedIn" style="padding-top:7px;">{{ playerName }}</div>
                    <button class="btn btn-default" *ngIf="!isSignedIn" (click)="signIn()">Sign In</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3 control-label"><strong>Game Type</strong></div>
                <div class="col-lg-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="gameType" [(ngModel)]="gameType" value="singleGrid" />
                            All players play on the same grid. (more fun)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" disabled name="gameType" [(ngModel)]="gameType" value="multiGrid" />
                            Every player gets their own grid. (slower game)
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                    <button class="btn btn-default" (click)="createGame()">Create Game</button>
                </div>
            </div>
        </form>
    </div>
</div>
